<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Blog Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="./hero-image-business-card.png" alt="Image Business Card">
            <img src="./white-overlay.svg" alt="White Overlay">
            

        </div>
        <div class="card-body">
            <div class="card-title">
                Perfect solution for small business
            </div>
            <div class="card-content">
                Small businesses need to generate leads to grow. You can use tools like Ringy.
            </div>
            <hr>
        </div>
        <div class="card-footer">
            <div class="mini-card">
                <div class="mini-card-img">
                    <img src="./avatar-image-business-card.png" alt="Avatar Image Business Card">

                </div>
                <div class="mini-card-content">
                    <div class="mini-card-title">Amy Burgess</div>
                    <div class="mini-card-subtitle">Customer Manger, Solution Oy</div>
                </div>
                       
            </div>
        </div>
    </div>
</body>
</html>
